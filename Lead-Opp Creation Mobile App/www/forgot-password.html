<div class="forgot-pwd-main-wrapper">
    <div class="forgot-pwd-header clearfix">
      <a href="#/login" class="back-btn"></a>
      <span class="header-title">{{title}}</span>
    </div>
            <div class="col-sm-6 col-sm-offset-3">
                <form name="leadForm" novalidate ng-submit="">
                    <div>
                        <h3 class="subHeadingForm">Details</h3>
                    </div>
                    <div class="form-group clearfix" ng-class="{ 'has-error' : (leadForm.custFName.$invalid && submitted && !fnamefocused)}">
                        <!-- <img src="images/userIcon.png" ng-model="custNameIcon" class="labelImg"/> -->
                        <input name="custFName" ng-model="custFName" placeholder="User Id" class="form-control custFName col-xs-5 col-sm-5 col-md-5" ng-pattern="/^[a-zA-Z\s]+$/" required ng-focus="fnamefocused=true" ng-blur="fnamefocused=false"/>
                        <p ng-show="leadForm.custFName.$error.required && submitted && !fnamefocused" class="help-block error">Please enter User Id.</p>
                        <p ng-show="leadForm.custFName.$error.pattern && submitted && !fnamefocused" class="help-block error">Please enter valid User Id.</p>
                    </div>

                <button type="submit" id="leadSubmit" class="btn btn-primary">Submit</button>

                </form>
    </div>
</div>
